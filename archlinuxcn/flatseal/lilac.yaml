maintainers:
  - github: Kimiblock

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
#  update_aur_repo()

update_on:
  - source: "github"
    github: "tchx84/Flatseal"
    prefix: v
    use_max_tag: true
  - source: alpm
    alpm: gjs
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'
  - source: alpm
    alpm: webkitgtk-6.0
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'
  - source: alpm
    alpm: libadwaita
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'

build_prefix: extra-x86_64