maintainers:
  - github: yuyichao
post_build: git_pkgbuild_commit
repo_depends:
  - julia-git
  - julia-pkg-scripts

  - metis
  - parmetis
  - hypre

update_on:
  - source: regex
    url: 
      https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/HYPRE_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpmfiles
    pkgname: hypre
    strip_dir: true
    filename: libHYPRE-\d+.\d+.\d+.so
  - source: manual
    manual: 1
