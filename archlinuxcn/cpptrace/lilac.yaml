maintainers:
  - github: Kimiblock

#pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
#  update_aur_repo()

update_on:
  - source: "github"
    github: "jeremy-rifkin/cpptrace"
    use_max_tag: true
    prefix: "v"
  - source: alpm
    alpm: libdwarf
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'
  - source: alpm
    alpm: libunwind
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'
  - source: alpm
    alpm: zstd
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'

build_prefix: archlinuxcn-x86_64